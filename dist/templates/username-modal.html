<div class="new-user-modal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Set a username</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form class="set-username-form">
            <label for="set-username">This name will appear when you send messages</label>
            <input type="text" name="set-username" placeholder="Enter a username" id="set-username" ng-model="usernameInput">
<!--            <p>{{usernameInput}}</p>  Test 2 way data binding -->
            <button type="submit" class="btn btn-primary set-username" ng-click="$ctrl.setUsername(usernameInput)">Set Username</button>
        </form>
    </div>
</div>
