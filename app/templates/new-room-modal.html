<div class="new-room-modal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create new room</h3>
        <button type="button" class="close" aria-label="Close" ng-click="$ctrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" id="modal-body">
        <form class="new-room-form">
						<div class="form-group">
							<label for="new-room-name">Enter a room name</label>
	            <input type="text" name="new-room" placeholder="Enter a room name" id="new-room-name" ng-model="$ctrl.newRoom" class="form-control">
						</div>
						<div class="form-group">
							<label for="new-room-private">Private: </label>
	            Make Room Private? <input type="checkbox" name="new-room-private" id="new-room-private" ng-model="usersAllowed">
						</div>
						<!-- <div class="form-group">
							<label for="new-room-add-user">Enter a user's email</label>
	            <input type="text" name="new-room" placeholder="Enter a user's email" id="new-room-add-user" ng-model="$ctrl.usersAllowed" class="form-control">
						</div> -->
           	<p ng-show="usersAllowed === true">Add users to your private room after it is created!</p>
            <button type="button" class="btn btn-default cancel" ng-click="$ctrl.cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary submit-new-room" ng-click="$ctrl.addRoom($ctrl.newRoom, usersAllowed)">Create Room</button>
        </form>
    </div>
</div>
